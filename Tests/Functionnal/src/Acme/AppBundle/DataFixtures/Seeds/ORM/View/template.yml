Victoire\Bundle\TemplateBundle\Entity\Template:
    template_base:
        currentlocale: fr
        name: Base
        slug: base
        layout: fullWidth
        author: @anakin
        undeletable: true
        createdAt: <dateTime('now')>
        updatedAt: <dateTime('now')>
        cssUpToDate: false
    template_two_cols:
        currentlocale: fr
        name: Two columns
        slug: two_cols
        layout: two_cols
        template: @template_base
        author: @anakin
        undeletable: true
        createdAt: <dateTime('now')>
        updatedAt: <dateTime('now')>
        cssUpToDate: false

Victoire\Bundle\I18nBundle\Entity\ViewTranslation:
    template_base_trans:
        name: Base
        slug: base
        locale: en
        translatable: @template_base
    template_two_cols_trans:
        name: Two columns
        slug: two-columns
        locale: en
        translatable: @template_two_cols
