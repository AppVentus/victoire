Victoire\Bundle\PageBundle\Entity\Page:
    home:
        template: @template_base
        author: @anakin
        name: Page d'accueil
        locale: fr
        slug: home
        homepage: true
        undeletable: true
        status: published
        publishedAt: <dateTime('now')>
        createdAt: <dateTime('now')>
        updatedAt: <dateTime('now')>
        cssUpToDate: false

    test:
        template: @template_two_cols
        author: @anakin
        name: Test
        parent: @home
        locale: fr
        slug: test
        homepage: false
        undeletable: false
        status: published
        publishedAt: <dateTime('now')>
        createdAt: <dateTime('now')>
        updatedAt: <dateTime('now')>
        cssUpToDate: false

Victoire\Bundle\I18nBundle\Entity\ViewTranslation:
    home_en_name:
        content: Homepage
        locale: en
        field: name
        object: @home
    test_en_name:
        content: English test
        locale: en
        field: name
        object: @test
    home_en_slug:
        content: home
        locale: en
        field: slug
        object: @home
    test_en_slug:
        content: english-test
        locale: en
        field: slug
        object: @test