Victoire\Bundle\PageBundle\Entity\Page:
    home:
        currentlocale: fr
        template: @template_base
        author: @anakin
        name: Page d'accueil
        slug: home
        homepage: true
        undeletable: true
        status: published
        publishedAt: <dateTime('now')>
        createdAt: <dateTime('now')>
        updatedAt: <dateTime('now')>
        cssUpToDate: false

    test:
        currentlocale: fr
        template: @template_two_cols
        author: @anakin
        name: Test
        parent: @home
        slug: test
        homepage: false
        undeletable: false
        status: published
        publishedAt: <dateTime('now')>
        createdAt: <dateTime('now')>
        updatedAt: <dateTime('now')>
        cssUpToDate: false

Victoire\Bundle\I18nBundle\Entity\ViewTranslation:
    home_en:
        name: Homepage
        slug: home
        locale: en
        translatable: @home
    test_en:
        name: English test
        slug: english-test
        locale: en
        translatable: @test
