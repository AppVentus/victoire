Victoire\Bundle\BlogBundle\Entity\ArticleTemplate:
    template_article:
        name: "{{item.name}}"
        backendName: "First blog template"
        slug: "{{item.slug}}"
        businessEntityId: article
        author: @anakin
        locale: fr
        template: @template_base
        status: published
        parent: @blog-jedi-network
        publishedAt: <dateTime('now')>
        createdAt: <dateTime('now')>
        updatedAt: <dateTime('now')>
        cssUpToDate: false
    template_article_2:
        name: "{{item.name}}"
        backendName: "Second blog template"
        slug: "{{item.slug}}"
        businessEntityId: article
        author: @anakin
        locale: fr
        template: @template_base
        status: published
        parent: @blog-jedi-network
        publishedAt: <dateTime('now')>
        createdAt: <dateTime('now')>
        updatedAt: <dateTime('now')>
        cssUpToDate: false

Victoire\Bundle\I18nBundle\Entity\ViewTranslation:
    template_article_en_name:
        content: "{{item.name}}"
        locale: en
        field: name
        object: @template_article
    template_article_2_en_name:
        content: "{{item.name}}"
        locale: en
        field: name
        object: @template_article_2
    template_article_en_slug:
        content: "{{item.slug}}"
        locale: en
        field: slug
        object: @template_article
    template_article_2_en_slug:
        content: "{{item.slug}}"
        locale: en
        field: slug
        object: @template_article_2
